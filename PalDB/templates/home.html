<! This file is the main view where the user will input their palindromes >
{% extends 'layout.html' %}
{% block body %}
    <form action="{{ url_for('addPal') }}" method="POST" class="addPal">
    <dl>
        <dt>Please add you palindromes below:
        <dd><input type="text" size="30" name="palindromes">
        <dd><input type="submit" value="Check">
    </dl>
    </form>
    {% for element in palindromes %}
        <p>{{ element }}</p>
    {% endfor %}
{% endblock %}
